    <audio id="sndOk" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <script>

        const CLOUD_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEuF4JQd8X9LuwADhI90Uj2_xlu9qROMPBPUNJGKM3RxprWX_4vVYAlhXWdLSZlXgOJhpm4ozv1_eG/pub?output=csv";

        let allOrders = {};

        // 1. æŠ“å–é›²ç«¯ä»»å‹™
        async function fetchCloudTasks() {
            const status = document.getElementById('syncStatus');
            try {
                status.innerText = "æ­£åœ¨é€£ç·šé›²ç«¯...";
                const response = await fetch(CLOUD_CSV_URL + "&t=" + new Date().getTime());
                const csvText = await response.text();

                const workbook = XLSX.read(csvText, { type: 'string' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

                Object.keys(allOrders).forEach(id => {

                if (json.length > 0) {
                    processData(json, "é›²ç«¯");
                    status.innerText = "æœ€å¾Œæ›´æ–°ï¼š" + new Date().toLocaleTimeString();
                } else {

            } catch (e) {

                console.error(e);

        }

        // 2. æœ¬åœ° Excel å°å…¥
        document.getElementById('fileInput').addEventListener('change', (e) => {

            const reader = new FileReader();

                const wb = XLSX.read(data, { type: 'array' });
                const json = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                processData(json, "æ‰‹å‹•åŒ¯å…¥");
            };
            reader.readAsArrayBuffer(file);
        });

        function processData(json, sourceName) {
            json.forEach(row => {
                const id = String(row['è¨‚å–®ç·¨è™Ÿ'] || "æœªçŸ¥å–®è™Ÿ").trim();
                if (!allOrders[id]) allOrders[id] = [];
                allOrders[id].push({
                    barcode: String(row['æ¢ç¢¼'] || "").trim(),
                    name: row['å“é …åç¨±'] || "ç„¡å“å",
                    target: parseInt(row['æ‡‰å‡ºæ•¸é‡'] || 0),
                    current: 0,
                    source: sourceName
                });
            });
            renderTaskList();
        }

        function renderTaskList() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            const ids = Object.keys(allOrders);
            if(ids.length === 0) list.innerHTML = "<p style='color:#999; font-size:14px;'>ç›®å‰æš«ç„¡ä»»å‹™ï¼Œè«‹åŒæ­¥é›²ç«¯æˆ–å°å…¥æª”æ¡ˆ</p>";

                item.onclick = () => openTask(id);
                list.appendChild(item);
            });
        }

        function openTask(id) {
            currentOrderId = id;
            document.getElementById('taskSection').style.display = 'none';
            document.getElementById('workArea').style.display = 'block';
            document.getElementById('activeOrderTitle').innerText = `å–®è™Ÿï¼š${id}`;
            renderItems();
        }

        // 3. æƒææ ¸å¿ƒèˆ‡ 1D å„ªåŒ–
        function startCamera() {
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            
            const config = { 
                fps: 20, 
                qrbox: { width: 300, height: 120 }, // æ‰å¹³é•·æ–¹å½¢é©åˆä¸€ç¶­æ¢ç¢¼
                aspectRatio: 1.7777,

                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.CODE_39

            };

            html5QrCode.start({ facingMode: "environment" }, config, handleBarcode)
            .catch(err => alert("ç›¸æ©Ÿé–‹å•Ÿå¤±æ•—ï¼šè«‹æª¢æŸ¥æ˜¯å¦ç‚º HTTPS ç’°å¢ƒä¸¦å…è¨±æ¬Šé™"));
        }

        function handleBarcode(code) {
            const items = allOrders[currentOrderId];

            } else { showError(`æ¢ç¢¼ ${code} ä¸åœ¨æ­¤å–®ä¸­`); }

                row.innerHTML = `<div><b>${i.name}</b><br><small>${i.barcode}</small></div>

                btn.innerText = "â˜ï¸ åŒæ­¥å›å‚³è‡³ Google è©¦ç®—è¡¨";
                btn.disabled = false;

                btn.disabled = false;

        // è¼”åŠ©åŠŸèƒ½

            const ws = XLSX.utils.json_to_sheet(data);

        // ç›£è½éµç›¤/æƒææ§
