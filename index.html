<body>

    <div id="taskSection">

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
                <button class="btn btn-blue" onclick="startCamera()">ğŸ“· é–‹å•Ÿç›¸æ©Ÿ</button>
                <button class="btn" style="background:#555; color:white;" onclick="stopCamera()">é—œé–‰ç›¸æ©Ÿ</button>
            </div>
            <input type="text" id="scanInput" placeholder="æˆ–ä½¿ç”¨æƒææ§é»æ­¤è¼¸å…¥...">

        <div class="card">

    <div id="errorOverlay" class="overlay" onclick="this.style.display='none'">
        <h1 style="font-size:60px; margin:0;">âš ï¸</h1>
        <h2 id="errorMsg" style="margin:10px 0;">æ¢ç¢¼éŒ¯èª¤</h2>
        <p>é»æ“Šè¢å¹•é—œé–‰è­¦å‘Š</p>

    <audio id="sndOk" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>
    <audio id="sndError" src="https://assets.mixkit.co/active_storage/sfx/2573/2573-preview.mp3"></audio>

    <script>
        // --- è¨­å®šå€ ---
        const CLOUD_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQEuF4JQd8X9LuwADhI90Uj2_xlu9qROMPBPUNJGKM3RxprWX_4vVYAlhXWdLSZlXgOJhpm4ozv1_eG/pub?output=csv";
        const REPORT_API = "https://script.google.com/macros/s/AKfycbwxGXUGExSlSV3g_Wo73BtFSfqkZD4sCQRgGTq7R8X_9S4N1BISJK1K2jZLsiTsNV_V/exec";

        let allOrders = {}; 
        let currentOrderId = "";
        let html5QrCode;

        // --- 1. é›²ç«¯æŠ“å–ä»»å‹™ ---
        async function fetchCloudTasks() {
            const status = document.getElementById('syncStatus');
            try {
                status.innerText = "é€£ç·šä¸­...";
                const res = await fetch(CLOUD_URL + "&t=" + new Date().getTime());
                const csv = await res.text();
                
                if (csv.trim().startsWith("<")) {
                    throw new Error("æ ¼å¼éŒ¯èª¤ï¼šè«‹ç¢ºä¿è©¦ç®—è¡¨å·²ç™¼å¸ƒç‚º CSV");
                }

                const wb = XLSX.read(csv, { type: 'string' });
                const json = XLSX.utils.sheet_to_json(wb.Sheets[workbook.SheetNames[0]] || wb.Sheets[Object.keys(wb.Sheets)[0]]);
                
                Object.keys(allOrders).forEach(k => { if(allOrders[k][0].source === "é›²ç«¯") delete allOrders[k]; });
                processJson(json, "é›²ç«¯");
                status.innerText = "âœ… åŒæ­¥æˆåŠŸï¼š" + new Date().toLocaleTimeString();
            } catch (e) {
                status.innerText = "âŒ é€£ç·šå¤±æ•—ï¼š" + e.message;
            }
        }

        // --- 2. æœ¬åœ° Excel å°å…¥ ---
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (evt) => {
                const data = new Uint8Array(evt.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const json = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                processJson(json, "æ‰‹å‹•åŒ¯å…¥");
            };
            reader.readAsArrayBuffer(file);
        });

        function processJson(json, source) {
            json.forEach(row => {
                const id = String(row['è¨‚å–®ç·¨è™Ÿ'] || "æœªçŸ¥").trim();
                if (!allOrders[id]) allOrders[id] = [];
                allOrders[id].push({
                    barcode: String(row['æ¢ç¢¼'] || "").trim(),
                    name: row['å“é …åç¨±'] || "ç„¡åç¨±",
                    target: parseInt(row['æ‡‰å‡ºæ•¸é‡'] || 0),
                    current: 0,
                    source: source
                });
            });
            renderTaskList();
        }

        function renderTaskList() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            Object.keys(allOrders).forEach(id => {
                const div = document.createElement('div');
                div.className = 'task-item';
                div.innerHTML = `<div><strong>${id}</strong><br><small>${allOrders[id].length} é …</small></div><span>â¡ï¸</span>`;
                div.onclick = () => {
                    currentOrderId = id;
                    document.getElementById('taskSection').style.display = 'none';
                    document.getElementById('workArea').style.display = 'block';
                    document.getElementById('activeOrderTitle').innerText = `ä»»å‹™å–®è™Ÿï¼š${id}`;
                    renderItems();
                };
                list.appendChild(div);
            });
        }

        // --- 3. ç›¸æ©ŸåŠŸèƒ½ (1D æ¢ç¢¼å„ªåŒ–) ---
        function startCamera() {
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            
            // é‡è¦ï¼šä¸€ç¶­æ¢ç¢¼å„ªåŒ–è¨­å®š
            const config = { 
                fps: 30, // æé«˜å¹€ç‡
                qrbox: { width: 320, height: 120 }, // é•·æ–¹å½¢æ¡†ï¼Œé©åˆæƒæ¢ç¢¼
                aspectRatio: 1.7777, // å¼·åˆ¶ 16:9
                formatsToSupport: [ 
                    Html5QrcodeSupportedFormats.CODE_128,
                    Html5QrcodeSupportedFormats.EAN_13,
                    Html5QrcodeSupportedFormats.CODE_39,
                    Html5QrcodeSupportedFormats.UPC_A
                ]
            };

            html5QrCode.start({ facingMode: "environment" }, config, handleBarcode)
            .catch(err => alert("ç›¸æ©Ÿå•Ÿå‹•å¤±æ•—ï¼Œè«‹ç¢ºèªæ˜¯å¦ç‚º HTTPS ç’°å¢ƒ"));
        }

        function handleBarcode(code) {
            const items = allOrders[currentOrderId];
            const item = items.find(i => i.barcode === code);
            if (item) {
                if (item.current < item.target) {
                    item.current++;
                    document.getElementById('sndOk').play();
                    renderItems();
                } else { showError("æ•¸é‡å·²æ»¿"); }
            } else { showError("æ¢ç¢¼éŒ¯èª¤ï¼š" + code); }
        }

        function renderItems() {
            const list = document.getElementById('itemList');
            list.innerHTML = '';
            allOrders[currentOrderId].forEach(i => {
                const done = i.current >= i.target;
                const row = document.createElement('div');
                row.className = `item-row ${done ? 'completed' : ''}`;
                row.innerHTML = `<div><b>${i.name}</b><br><small>${i.barcode}</small></div>
                                 <div><b>${i.current} / ${i.target}</b></div>`;
                list.appendChild(row);
            });
        }

        // --- 4. é›²ç«¯å›å‚³ ---
        async function uploadToCloud() {
            const data = allOrders[currentOrderId].map(i => ({
                orderId: currentOrderId, barcode: i.barcode, name: i.name, target: i.target, current: i.current
            }));
            if (!confirm("ç¢ºå®šè¦å°‡çµæœå›å‚³è‡³ Google è©¦ç®—è¡¨ï¼Ÿ")) return;
            try {
                await fetch(REPORT_API, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) });
                alert("âœ… å›å‚³è«‹æ±‚å·²é€å‡ºï¼è«‹æª¢æŸ¥è©¦ç®—è¡¨ã€å‡ºè²¨ç´€éŒ„ã€åˆ†é ã€‚");
            } catch (e) { alert("âŒ å›å‚³å¤±æ•—"); }
        }

        function stopCamera() { if(html5QrCode) html5QrCode.stop(); }
        function backToTasks() { document.getElementById('taskSection').style.display='block'; document.getElementById('workArea').style.display='none'; stopCamera(); }
        function showError(m) { document.getElementById('sndError').play(); document.getElementById('errorMsg').innerText = m; document.getElementById('errorOverlay').style.display = 'flex'; }
        
        // ç›£è½æƒææ§
        document.getElementById('scanInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') { handleBarcode(e.target.value.trim()); e.target.value = ''; }
        });

        window.onload = fetchCloudTasks;
    </script>
